<section class="chat-rooms">
    <h1>Bloc Chat</h1>
    <div>
        <button type="button" ng-click="home.open()">New Room</button>
    </div>
    <nav>
        <ul>
            <li ng-repeat='room in home.rooms'>{{room.name}}</li>
        </ul>
    </nav>
</section>
<div class="chat-messages">
    <h1>Room 1</h1>
    <ul>
        <li>Username, timestamp, message</li>
    </ul>
</div>
