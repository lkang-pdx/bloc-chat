<div id="custom-modal">
  <div id="overlay">
      <h3>Create new room</h3>
      <h5>Enter a room name</h5>
      <input type="text" ng-model="modal.newRoom.name">
      <button type="button" ng-click="modal.addRoom()">Create Room</button>
      <button type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
